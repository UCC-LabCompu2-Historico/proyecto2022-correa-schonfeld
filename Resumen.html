<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resumen del Pasajero</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="prueba.css" type="text/css">
    <link rel="shortcut icon" href="imagenes/fav_avion.png">
    <script type="text/javascript" src="Funciones.js"></script>
</head>
<body class="body-num" onload="cargarLocalStorage()">

<div>

    <h1>Tarjeta del Pasajero</h1>
    <form action="formUCC2.html">
        <p>
            Nombre:
            <input id="nom" type="text" name="inp_nom" disabled> <br/>
            Apellido:
            <input id="ape" type="text" name="inp_ape" disabled> <br/>
            Correo:
            <input id="correo" type="text" name="inp_correo" disabled> <br/>
            Clave:
            <input id="clave" type="number" name="inp_clave" disabled> <br/>
            Salida:
            <input id="salida" type="text" name="inp_salida" disabled> <br/>
            Llegada:
            <input id="llegada" type="text" name="inp_llegada" disabled> <br/>
            Fecha de Partida:
            <input id="partida" type="date" name="inp_partida" disabled> <br/>
            Fecha de Regreso:
            <input id="regreso" type="date" name="inp_regreso" disabled> <br/>

        </p>
        <button><a href="/proyecto2022-correa-schonfeld/formUCC2.html">Siguiente</a></button>
    </form>

</div>

</body>
</html>
